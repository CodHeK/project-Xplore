<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>explore-project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.8/raphael.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.js"></script>
</head>
<body>
    <div id="tree" style="width: auto;height: auto"> </div>

    <script>
        const genTree = (nodes, word) => {
           let tree = {}, treeArray = [];
           for(const node of nodes) {
               if(node.Word === word) {
                   tree[node.Word] = {
                       text: { name: node.Word }
                   };
               } else {
                   tree[node.Word] = {
                       parent: tree[node.Parent],
                       text: { name: node.Word }
                   };
               }
           }
           let config = {
               container: '#tree'
           };
           for(const [_, v] of Object.entries(tree)) {
               treeArray.push(v);
           }
           treeArray = [ config, ...treeArray ]
           console.log(treeArray);
           return treeArray;
        };

        let chart = new Treant(genTree({{ .Nodes }}, {{ .Word }}), function() { alert( 'Tree Loaded' ) }, $ );
    </script>
</body>
</html>
